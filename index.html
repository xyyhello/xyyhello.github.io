<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webview</title>
  </head>
  <body>
    <button id="myBtn">跳转首页</button>
    <p id="demo"></p>
    <script>
      document.getElementById("myBtn").addEventListener("click", function () {
        console.log("click");
        window.postMessage({ route: "homePage" });
      });
    </script>
  </body>
</html>
