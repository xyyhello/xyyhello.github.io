<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webview</title>
  </head>
  <body>
    <button id="myBtn">跳转</button>
    <p id="demo"></p>
    <script>
      document.getElementById("myBtn").addEventListener("click", function () {
        console.log("click");
        window.ReactNativeWebView.postMessage(
          JSON.stringify({
            route: "homePage",
          })
        );
      });
    </script>
  </body>
</html>
